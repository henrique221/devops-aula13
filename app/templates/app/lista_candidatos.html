{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Lista de candidatos</h1>
</div>

<table class="table">
    <tr><th>Nome do candidato</th><th>Rg</th><th>CPF</th></tr>
        {% for candidato in candidatos %}
          <tr><td>{{ candidato.nome }}</td><td>{{ candidato.rg }}</td><td>{{ candidato.cpf }}</td></tr>
        {% endfor %}
</table>

{% endblock %}
